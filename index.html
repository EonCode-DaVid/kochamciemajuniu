<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/73/8e/e4/738ee4f8d599446e6f5b422cd217cb04.gif">
    <title>Kocham Cię ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }
        img {
            margin-bottom: 15px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background 0.2s;
        }
        #yes {
            background-color: #ff4d79;
            color: white;
        }
        #yes:hover {
            background-color: #ff1a4d;
            transform: scale(1.1);
        }
        #no {
            background-color: #333;
            color: white;
            position: relative;
        }
        #gif-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="bear-image" src="https://i.pinimg.com/originals/73/8e/e4/738ee4f8d599446e6f5b422cd217cb04.gif" alt="Bear with hearts" width="100">
        <h2 id="question">Kochanie czy zostaniesz moją Walentynką?</h2>
        <button id="yes">Tak</button>
        <button id="no">Nie</button>
    </div>
    
    <div id="gif-container">
        <div id="container">
            <img src="https://i.pinimg.com/originals/9f/d6/39/9fd63910c2a2aa8ce11c19aa4c4422d8.gif" alt="Happy Valentine" width="250">
        </div>
    </div>

    <script>
        document.getElementById("no").addEventListener("mouseover", function() {
            let button = document.getElementById("no");
            let container = document.body;
            let maxX = container.clientWidth - button.offsetWidth - 20;
            let maxY = container.clientHeight - button.offsetHeight - 20;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(0, Math.min(y, maxY));
            
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });
        
        document.getElementById("yes").addEventListener("click", function() {
            document.getElementById("container").style.display = "none";
            document.getElementById("gif-container").style.display = "block";
        });
    </script>
</body>
</html>
